<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
                <h5>{{post.published_date}}</h5>
                <h1>{{ post.title }}</h1>
                <p>{{ post.text}}</p>
                <small>{{post.author}}</small>
            </article>
        {% endfor %}
    </body>
</html>
